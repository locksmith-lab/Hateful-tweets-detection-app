<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			NLP for tweets
		</div>
		<h2>ML Classifier For Tweets</h2>

	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Result for the tweet :</b></p>
	<div class="results">


	{% if prediction == 0%}
	<h2 style="color:red;">This tweet is hateful</h2>
	{% elif prediction == 1%}
	<h2 style="color:blue;">This tweet is offensive</h2>
	{% elif prediction == 2%}
	<h2 style="color:green;">This tweet is neither hateful nor offensive</h2>
	{% endif %}

	</div>

</body>
</html>
